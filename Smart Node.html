<h1 class="term">Smart Node</h1><p class="definition"><a href=".html"></a>Usually referred to as Dummy Node or Sentinel Node, these are used in linked lists to make code easier to write by reducing the number of special cases that must be accounted for in the implementation.</p><p></p>
