<h1 class="term">Traversal Order</h1><p class="definition"><a href=".html"></a>The order given to a tree referring to the order in which you traverse the tree, and at what point you visit the root. The three examples used are <a href="Pre-Order Traversal.html">Pre-Order Traversal</a>, <a href="In-Order Traversal.html">In-Order Traversal</a>, and Post-Order Traversal.</p><p></p>
