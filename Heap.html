<h1 class="term">Heap</h1><p class="definition"><a href=".html"></a>A Complete <a href="Binary Tree.html">Binary Tree</a> in which the root node of every subtree is in order (is smaller than) both of its children. A <a href="Heap.html">Heap</a> is represented using an array during runtime, which makes use of array's <a href="Constant Time.html">Constant Time</a> access to any element in it.</p><p></p>
