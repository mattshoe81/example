<h1 class="term">Object Superclass</h1><p class="definition"><a href=".html"></a>Every object in the java language extends class Object by default. Among many others, this class provides default (often incorrect) implementations for equals(), <a href="hashCode().html">hashCode()</a>, and toString() methods.</p><p></p>
